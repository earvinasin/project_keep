<!DOCTYPE html>
<html>

         <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.blue_grey-red.min.css" />
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="js/mustache.min.js" type="text/javascript"></script>
    <body>
        <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Spang Events</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Spang Events</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="index.html">Home</a>
      <a class="mdl-navigation__link" href="practice.html">Practice</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content"><!-- Your content goes here -->
          <div id="card-holder"> asdfasdfasfasf</div>  
      </div>
  </main>
</div>
        
        <script id="contenttpl" type="text/template">
            {{#trainingen}}
                <div id="card">
                    <h2>{{naam}}</h2>
                    <img src="{{foto}}" alt="Photo of the training"/>
                    <p>{{description}}</p>
                    <button><a href="{{link}}"> {{linktext}}</a></button>
                </div>  
            {{/trainingen}}
        </script>
        
        <script type="text/javascript">
            $(function(){
                $.getJSON('js/data.json', function(data) {
                var template = $('#contenttpl').html();
                var html = Mustache.to_html(template, data);
                $('#card-holder').html(html);
                });
            });
        </script>
        
        
    </body>
    
</html>
